name: Build PlatformIO Project and Release

on:
  push:
    branches:
      - main  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘æ„å»º
  pull_request:
    branches:
      - main  # å½“æœ‰ PR æäº¤åˆ° main åˆ†æ”¯æ—¶è§¦å‘æ„å»º

jobs:
  build:
    name: Compile PlatformIO Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: æ£€å‡ºä»£ç 
      - name: â³ Checkout repository
        uses: actions/checkout@v3

      # Step 2: è®¾ç½® Python ç¯å¢ƒï¼ˆPlatformIO ä¾èµ–ï¼‰
      - name: ğŸ›  Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: å®‰è£… PlatformIO
      - name: ğŸ¤Œ Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      # Step 4: ç¼–è¯‘å·¥ç¨‹æ–‡ä»¶
      - name: ğŸ— Compile PlatformIO Project
        run: |
          platformio run

      # Step 5: å°†ç”Ÿæˆçš„ HEX æ–‡ä»¶ä¿å­˜ä¸ºæ„å»ºäº§ç‰©
      - name: â¬† Upload HEX file
        uses: actions/upload-artifact@v3
        with:
          name: teensy32-hex
          path: .pio/build/teensy31/firmware.hex  # ä¸Šä¼  Teensy 3.2 çš„ HEX æ–‡ä»¶

      # Step 6: åˆ›å»ºå‘å¸ƒå¹¶ä¸Šä¼  HEX æ–‡ä»¶
      - name: 'ğŸ§¹ Delete old release'
        uses: dev-drprasad/delete-tag-and-release@v1.0.1
        with:
          delete_release: true
          tag_name: development
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ğŸ”¥ Create development release'
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        name: Development Release
        tag_name: development
        body: |
            **âš ï¸ This is a development release, and it may be unstable.**
            ${{steps.changelog.outputs.changelog}}
        files: .pio/build/teensy31/firmware.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


