name: Build PlatformIO Project and Release

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发构建
  pull_request:
    branches:
      - main  # 当有 PR 提交到 main 分支时触发构建

jobs:
  build:
    name: Compile PlatformIO Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: 设置 Python 环境（PlatformIO 依赖）
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: 安装 PlatformIO
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      # Step 4: 编译工程文件
      - name: Compile PlatformIO Project
        run: |
          platformio run

      # Step 5: 将生成的 HEX 文件保存为构建产物
      - name: Upload HEX file
        uses: actions/upload-artifact@v3
        with:
          name: teensy32-hex
          path: .pio/build/teensy31/firmware.hex  # 上传 Teensy 3.2 的 HEX 文件

      # Step 6: 创建发布并上传 HEX 文件
      - name: '🧹 Delete old release'
        uses: dev-drprasad/delete-tag-and-release@v1.0.1
        with:
          delete_release: true
          tag_name: v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0  # 你可以根据需要更改版本号
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload HEX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/teensy31/firmware.hex
          asset_name: firmware.hex
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
