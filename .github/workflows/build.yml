name: Build PlatformIO Project and Release

on:
  push:
    branches:
      - main  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘æ„å»º
  pull_request:
    branches:
      - main  # å½“æœ‰ PR æäº¤åˆ° main åˆ†æ”¯æ—¶è§¦å‘æ„å»º

jobs:
  build:
    name: Compile PlatformIO Project
    runs-on: ubuntu-latest

    steps:
      # Step 1: æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: è®¾ç½® Python ç¯å¢ƒï¼ˆPlatformIO ä¾èµ–ï¼‰
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # Step 3: å®‰è£… PlatformIO
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          python -m pip install platformio

      # Step 4: ç¼–è¯‘å·¥ç¨‹æ–‡ä»¶
      - name: Compile PlatformIO Project
        run: |
          platformio run

      # Step 5: å°†ç”Ÿæˆçš„ HEX æ–‡ä»¶ä¿å­˜ä¸ºæ„å»ºäº§ç‰©
      - name: Upload HEX file
        uses: actions/upload-artifact@v3
        with:
          name: teensy32-hex
          path: .pio/build/teensy31/firmware.hex  # ä¸Šä¼  Teensy 3.2 çš„ HEX æ–‡ä»¶

      # Step 6: åˆ›å»ºå‘å¸ƒå¹¶ä¸Šä¼  HEX æ–‡ä»¶
      - name: 'ğŸ§¹ Delete old release'
        uses: dev-drprasad/delete-tag-and-release@v1.0.1
        with:
          delete_release: true
          tag_name: v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0  # ä½ å¯ä»¥æ ¹æ®éœ€è¦æ›´æ”¹ç‰ˆæœ¬å·
          release_name: Release v1.0.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload HEX to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .pio/build/teensy31/firmware.hex
          asset_name: firmware.hex
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
